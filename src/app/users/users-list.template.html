<section class="section">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-block">

          <div class="card-title-block">
            <h3 class="title">
              User List
            </h3>
          </div>

          <section class="example">

            <div class="table-flip-scroll">
              <table class="table table-striped table-bordered table-hover flip-content">
                <thead class="flip-header">
                <tr>
                  <th>Username</th>
                  <th>User</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user?.username }}</td>
                  <td>{{ user?.firstName }} {{ user?.lastName }}</td>
                  <td>{{ user?.email }}</td>
                  <td>
                    <button class="btn btn-primary" (click)="editUser(user._id)">Edit</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </section>

        </div>
      </div>
    </div>

  </div>
</section>
