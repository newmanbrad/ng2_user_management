<div class="card card-block">
  <div class="title-block">
    <h3 class="title">
      Login
    </h3>
  </div>
  <form role="form">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
  </form>
</div>
